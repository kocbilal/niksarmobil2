name: Build iOS unsigned IPA

on:
  workflow_dispatch:  # Elle çalıştıracaksın

jobs:
  build:
    runs-on: macos-14  # macOS 14 kullan (daha güncel Xcode)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'  # Güncel Xcode sürümü

      - name: Install iOS Platform
        run: |
          sudo xcode-select --switch /Applications/Xcode.app
          sudo xcodebuild -downloadPlatform iOS

      - name: Pub get
        run: flutter pub get

      # İMZA YOK: Sadece derle (release)
      - name: Build iOS (no codesign)
        run: |
          flutter clean
          flutter build ios --release --no-codesign --verbose

      # IPA paketleme - DİKKAT: IPA'nın tepesinde "Payload" klasörü olmalı
      - name: Package unsigned IPA
        run: |
          rm -rf Payload
          mkdir -p Payload
          cp -R build/ios/iphoneos/Runner.app Payload/Runner.app
          zip -r NiksarMobil-unsigned.ipa Payload

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NiksarMobil-unsigned
          path: NiksarMobil-unsigned.ipa
